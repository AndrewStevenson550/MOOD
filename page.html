<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Submission History</title>

  <!-- Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/Screenshot 2025-09-12 10.09.59 AM.png" type="image/x-icon">

  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      background-image: url(assets/background.jpg);
    }

    /* --- NAV STYLING --- */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      z-index: 1000;
    }

    .navigation {
      display: flex;
      gap: 50px;
    }

    .a1, .a2, .a3 {
      font-size: 25px;
      color: wheat;
      font-family: 'Roboto Condensed', sans-serif;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .a1:hover, .a2:hover, .a3:hover {
      color: #f0c674;
    }

    /* --- PAGE CONTENT --- */
    .wrap {
      width: 100%;
      max-width: 680px;
      margin: 0 auto;
      padding: 120px 20px 20px; /* padding-top leaves room for nav */
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: #8b8989;
    }

    #clearBtn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    #clearBtn:hover { opacity: 0.95; }

    .container {
      max-height: calc(100vh - 180px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding-right: 10px;
    }

    .empty {
      text-align: center;
      color: #666;
      padding: 28px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(22,22,22,0.06);
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-left: 6px solid #ccc;
    }

    .card h2 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .detail {
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 15px;
    }

    .detail strong { display:block; margin-bottom:6px; color:#555; }

    .color-pill {
      display:inline-block;
      width:14px;
      height:14px;
      border-radius:50%;
      margin-right:8px;
      vertical-align:middle;
      box-shadow: 0 1px 2px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>
  <!-- NAV BAR -->
  <div class="nav">
    <nav class="navigation">
      <a href="index.html" class="a1">Home</a>
      <a href="mood.html" class="a2">Mood</a>
      <a href="page.html" class="a3">Submission History</a>
    </nav>
  </div>

  <!-- PAGE CONTENT -->
  <div class="wrap">
    <div class="top">
      <h1>Submission History</h1>
      <button id="clearBtn">Clear History</button>
    </div>
    <div class="container" id="cardContainer"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const color = params.get("color");
    const text  = params.get("text") || "";
    const date  = params.get("date") || new Date().toLocaleString();

    let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

    if (color) {
      const newSub = { color, text, date };
      const exists = submissions.some(s =>
        s.color === newSub.color && s.text === newSub.text && s.date === newSub.date
      );
      if (!exists) {
        submissions.push(newSub);
        localStorage.setItem("submissions", JSON.stringify(submissions));
      }
      history.replaceState(null, '', window.location.pathname);
    }

    const container = document.getElementById("cardContainer");

    function render() {
      container.innerHTML = "";
      if (!submissions || submissions.length === 0) {
        const e = document.createElement("div");
        e.className = "empty";
        e.textContent = "No submissions yet.";
        container.appendChild(e);
        return;
      }
      submissions.slice().reverse().forEach(sub => {
        const card = document.createElement("div");
        card.className = "card";

        const borderColors = {
          red:'#e74c3c', green:'#27ae60',
          blue:'#2980b9', purple:'#8e44ad'
        };
        const colorValue = (sub.color || "").toLowerCase();
        const border = borderColors[colorValue] || '#ccc';
        card.style.borderLeft = `6px solid ${border}`;

        const title = document.createElement("h2");
        title.textContent = "Submission";
        card.appendChild(title);

        const colorDetail = document.createElement("div");
        colorDetail.className = "detail";
        colorDetail.innerHTML =
          `<strong>Color clicked:</strong>
           <span class="color-pill" style="background:${border}"></span>${sub.color}`;
        card.appendChild(colorDetail);

        const textDetail = document.createElement("div");
        textDetail.className = "detail";
        textDetail.innerHTML = `<strong>Text:</strong> ${sub.text}`;
        card.appendChild(textDetail);

        const dateDetail = document.createElement("div");
        dateDetail.className = "detail";
        dateDetail.innerHTML = `<strong>Date:</strong> ${sub.date}`;
        card.appendChild(dateDetail);

        container.appendChild(card);
      });
    }

    render();

    document.getElementById("clearBtn").addEventListener("click", () => {
      if (!confirm("Clear all submissions?")) return;
      submissions = [];
      localStorage.removeItem("submissions");
      render();
    });
  </script>
</body>
</html>
